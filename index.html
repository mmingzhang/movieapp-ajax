<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movie Poster</title>
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<div class="container">
		<div class="heading">
			<img id="heading-logo" src="image/moviefilm.png" style="width:60px;height:60px;">	
			<p id="heading-text">Find Your Favorite Movie Posters</p>
		</div>
		<div class="poster-container">
			<form  class="input-title">
				<input type="text" placeholder="Enter a movie title" name="title" class="input-text" />
				<input type="submit" value="Search" class="search-title" />
			</form>
			<div class="poster-display">
			</div>
			<div class="info-data">
			</div>
		</div>
	</div>
</body>
</html>
